general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    # lock_cmd = playerctl --all-players pause && pidof hyprlock || hyprlock  # pause all system audio and avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 60                                # 8min.
    on-timeout = ddcutil setvcp 10 0         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = ddcutil setvcp 10 6                 # monitor backlight restore.
}

# hyprlock
listener {
    timeout = 300                    # 5min.
    on-timeout = hyprlock                     # start hyprlock.
}

